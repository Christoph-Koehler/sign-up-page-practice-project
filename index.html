<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Sign Up</title>
</head>
<body>
	<div class="hero-image">
		<div class="background-banner">
			<img class="hero-image-icon" src="assets/odin-lined.png">
			Odin
		</div>
		<div class="hero-image-source">
			Photo by <a href="https://unsplash.com/@justindkauffman?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Justin Kauffman</a> on <a href="https://unsplash.com/collections/G4DLtUFuxlg/green-nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
		</div>
	</div>
	<main>
		<div class="description">
			<p>
				This is not a real online service! You know you need something
				like this in your life to help you realize your deepest dreams. <br/>
				Sign up now to get started.
			</p>
			<p>You know you want to.</p>
		</div>

		<form method="post" action="http://httpbin.org/post">
			<div class="form-container">
				<div class="fieldset-caption">Lets do this!</div>
				<fieldset>
					<div class="fieldset-cell">
						<label for="firstNameInput">First Name</label>
						<input id="firstNameInput"/>
					</div>
					<div class="fieldset-cell">
						<label for="lastNameInput">Last Name</label>
						<input id="lastNameInput"/>
					</div>
				</fieldset>
				<fieldset>
					<div class="fieldset-cell">
						<label for="emailInput">EMail</label>
						<input id="emailInput" type="email"/>
					</div>
					<div class="fieldset-cell">
						<label for="phoneNumberInput">Phone Number</label>
						<input id="phoneNumberInput" type="tel"/>
					</div>
				</fieldset>
				<fieldset>
					<div class="fieldset-cell">
						<label for="passwordInput">Password</label>
						<input id="passwordInput" class="input-error" type="password"/>
						<p class="error-message">* Passwords do not match</p>
					</div>
					<div class="fieldset-cell">
						<label for="confirmPasswordInput">Confirm Password</label>
						<input id="confirmPasswordInput" class="input-error" type="password"/>
					</div>
				</fieldset>
			</div>

			<div class="form-footer">
				<button type="submit">Create Account</button>
				<p class="login-link">Already have an account? <a href="http://httpbin.org/post">Log in</a></p>
			</div>
		</form>
	</main>
</body>
</html>
